# Create a pod and expose port 5050
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: couchpotato-deploy
  labels:
    app: couchpotato
spec:
  selector:
    matchLabels:
      app: couchpotato
  template:
    metadata:
      labels:
        app: couchpotato
    spec:
      containers:
      - name: couchpotato-pod
        image: koomely/couchpotato:latest
        ports:
        - name: http
          protocol: TCP
          containerPort: 5050
      nodeSelector:
        node-type: webapp
---
apiVersion: v1
kind: Service
metadata:  
  name: couchpotato-service
spec:
  selector:    
    app: couchpotato
  type: NodePort
  ports:  
  - name: http
    port: 5050
    targetPort: 5050
    nodePort: 30036
    protocol: TCP
